<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | EXTRACK</title>
    <link rel="stylesheet" href="./styles/form-styles.css" />
    <link rel="stylesheet" href="./styles/media-query.css" />
    <script
      src="https://kit.fontawesome.com/fd9c89f3a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="parent-div">
            <div class="content-head">
              <p>Forgot password?</p>
              <p id="verify-email-text">
                Don't worry it occurs. Please enter the email address linked
                with your account
              </p>
            </div>
            <div class="content-body">
              <form action="">
                <input
                  type="email"
                  name=""
                  placeholder="Email"
                  id="email-input"
                />
                <button class="verify-email-button">Verify email</button>
              </form>
            </div>
          </div>
        </div>
        <div class="slider">
          <div class="list">
            <div class="item">
              <img src="img/1.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/2.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/3.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/4.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/5.jpg" alt="" />
            </div>
          </div>
          <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
          </div>
          <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./scripts/app.js"></script>
  </body>
</html>
