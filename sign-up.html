<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | EXTRACK</title>
    <link rel="stylesheet" href="./styles/form-styles.css" />
    <link rel="stylesheet" href="./styles/media-query.css" />
    <link rel="stylesheet" href="media-query.css" />
    <script
      src="https://kit.fontawesome.com/fd9c89f3a7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fd9c89f3a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="parent-div">
            <div class="content-head">
              <p>Create account</p>
            </div>
            <div class="content-body">
              <p id="get-started-text">
                Let's get started with your 30 days trial
              </p>
              <form action="">
                <input type="text" placeholder="Name" id="name-input" />
                <input
                  type="email"
                  name=""
                  placeholder="Email"
                  id="email-input"
                />
                <input
                  type="password"
                  name=""
                  placeholder="Password"
                  id="password-input"
                />
                <button class="create-account-button">Create account</button>
              </form>
              <p id="login-text">
                Already have an account?
                <a id="login-link" href="./login.html">Log in</a>
              </p>
            </div>
            <div class="optional-sign-up">
              <button class="apple-sign-up-button">
                <img src="./icon/apple-logo.png" alt="" /> Sign up with Apple
              </button>
              <button class="google-sign-up-button">
                <img src="./icon/google-logo.png" alt="" /> Sign up with Google
              </button>
            </div>
          </div>
        </div>
        <div class="slider">
          <div class="list">
            <div class="item">
              <img src="img/1.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/2.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/3.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/4.jpg" alt="" />
            </div>
            <div class="item">
              <img src="img/5.jpg" alt="" />
            </div>
          </div>
          <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
          </div>
          <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./scripts/app.js"></script>
  </body>
</html>
